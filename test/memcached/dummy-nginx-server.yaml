---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - name: http
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    nginx.ingress.kubernetes.io/global-rate-limit: '3'
    nginx.ingress.kubernetes.io/global-rate-limit-window: 10s
    nginx.ingress.kubernetes.io/global-rate-limit-key: ${remote_addr}-${http_user_agent}
#    nginx.ingress.kubernetes.io/limit-rps: 10
#    nginx.ingress.kubernetes.io/limit-burst-multiplier: 2
spec:
  rules:
    - host: foo.fcaus-te.autodata.tech
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: nginx-svc
                port:
                  number: 80
