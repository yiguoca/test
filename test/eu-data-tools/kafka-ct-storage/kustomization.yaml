apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: eu-data-tools
resources:
  - resources/service.yaml

configMapGenerator:
- name: akhq
  files:
    - akhq-application.yml
  options:
    labels:
      app.kubernetes.io/name: akhq
      app.kubernetes.io/instance: akhq

generatorOptions:
  disableNameSuffixHash: true
  labels:
    app.kubernetes.io/part-of: kafka-akhq

labels:
- pairs:
    app.kubernetes.io/part-of: kafka
    photon/tier: app
    stage: kafka
