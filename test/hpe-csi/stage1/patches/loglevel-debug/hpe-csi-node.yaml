# TODO: This file is not referenced by kustomization and intentionally left here for reference only. 
# When troubleshooting the csi driver these are some ideal components to enable debug logging on.
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hpe-csi-node
  namespace: hpe-storage
spec:
  template:
    spec:
      containers:
      - name: hpe-csi-driver
        env:
        - name: LOG_LEVEL
          value: debug
