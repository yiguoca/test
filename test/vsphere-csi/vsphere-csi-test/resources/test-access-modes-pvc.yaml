# A test to check each of the access modes
#
# https://kubernetes.io/docs/concepts/storage/persistent-volumes/#access-modes
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/name: test-accessmode-readwriteonce
  name: test-accessmode-readwriteonce
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5M
  storageClassName: "vsphere-london-non-prod-delete"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/name: test-accessmode-readwritemany
  name: test-accessmode-readwritemany
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5M
  storageClassName: "vsphere-london-non-prod-delete"

