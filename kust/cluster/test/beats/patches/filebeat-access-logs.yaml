- op: add
  path: /spec/config/processors/-
  value:
    add_fields: 
      target: photon
      fields:
        node: ${NODE_NAME}
        cluster: "teif"
        datacenter: ${DATA_CENTER}
- op: add
  path: /spec/daemonSet/podTemplate/spec/containers/0/env
  value: 
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: DATA_CENTER
      value: London
    - name: REGION
      value: teif
    - name: KAFKA_HOST
      valueFrom:
        secretKeyRef:
          name: logging-kafka
          key: host
