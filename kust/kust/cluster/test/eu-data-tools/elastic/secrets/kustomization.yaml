---
secretGenerator:
- name: eu-data-es-user
  literals:
    - username=developer
    - password=developer
    - roles=superuser
  type: kubernetes.io/basic-auth
  options:
    labels:
      app.kubernetes.io/name: eu-data-es-user
      app.kubernetes.io/component: elasticsearch
- name: eu-data-kb-user
  literals:
    - username=developer
    - password=developer
    - roles=kibana_admin
  type: kubernetes.io/basic-auth
  options:
    labels:
      app.kubernetes.io/name: eu-data-kb-user
      app.kubernetes.io/component: kibana

generatorOptions:
  disableNameSuffixHash: true
  labels:
    app.kubernetes.io/part-of: elastic
