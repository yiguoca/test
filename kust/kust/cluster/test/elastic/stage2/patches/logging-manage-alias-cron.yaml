- op: add
  path: /spec/jobTemplate/spec/template/spec/containers/0/env
  value:
    - name: ELASTICSEARCH_HOST
      value: "logging-es.fcaus-te.autodata.tech"
    - name: KB_USER
      valueFrom:
        secretKeyRef:
          name: photon-elastic-user
          key: username
    - name: KB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: photon-elastic-user
          key: password
